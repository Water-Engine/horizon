name: CI

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/ci.yml'
      - 'Makefile'
      - 'src/**'
      - 'include/**'
  pull_request:
    branches: [main]
    paths:
      - '.github/workflows/ci.yml'
      - 'Makefile'
      - 'src/**'
      - 'include/**'

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install build tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y build-essential clang-format g++

      - name: Install build tools (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install gcc clang-format make

      - name: Install build tools (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: UCRT64
          install: >-
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-make
            mingw-w64-ucrt-x86_64-clang-format

      - name: Run example (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          make clean
          make example

      - name: Run example (Windows)
        if: runner.os == 'Windows'
        run: |
          make clean
          make example
        shell: msys2 {0}