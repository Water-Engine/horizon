name: CI

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/ci.yml'
      - 'Makefile'
      - 'src/**'
      - 'include/**'
  pull_request:
    branches: [main]
    paths:
      - '.github/workflows/ci.yml'
      - 'Makefile'
      - 'src/**'
      - 'include/**'

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install build tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y build-essential clang-format g++

      - name: Install build tools (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install gcc clang-format make

      - name: Run tests
        run: |
          make clean
          make example